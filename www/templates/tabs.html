<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="About" icon-off="ion-ios-alarm" icon-on="ion-ios-alarm-outline" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="forecasts" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/forecasts">
        <ion-nav-view name="tab-forecasts"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Config" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
        <ion-nav-view name="tab-config"></ion-nav-view>
    </ion-tab>


</ion-tabs>
